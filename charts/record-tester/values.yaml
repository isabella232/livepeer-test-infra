# Default values for record-tester.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: livepeer/record-tester
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

recordings:
  image:
    repository: livepeer/streamtester
    pullPolicy: Always
    tag: "record-tester"

  livepeer_api_key:
  livepeer_api_host:

  discord_webhook:
  discord_users_to_ping: []
  discord_user_name: 'record tester'

  pager_duty_component: "record-tester"
  pager_duty_integration_key: ""

  test_duration:
  pause_duration:
  continuous_test:
  video:
  mp4:
  stream_health:

  regions: []
